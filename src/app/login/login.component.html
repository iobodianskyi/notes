<div id="login">
  <div class="content d-flex justify-content-center align-items-center">
    <div class="text-center">
      <h1 class="main-title">
        Get more done with Notes
      </h1>
      <div class="main-description">
        Simple and easy way to manage your daily notes
      </div>
      <div>
        <div class="text-center m-3">
          <div class="login-container mx-auto row">
            <div class="col-12 col-sm-6 p-0 text-sm-right">
              <button class="app-btn lg w-auto" (click)="connectWithFacebook()"
                onclick="ga('send', 'event', 'SignUp/Login', 'Connect With Facebook');">
                Connect with Facebook
              </button>
            </div>
            <div class="col-12 col-sm-6 p-0 text-sm-left">
              <button class="app-btn lg w-auto" (click)="connectWithGoogle()"
                onclick="ga('send', 'event', 'SignUp/Login', 'Connect With Google');">
                Connect with Google
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

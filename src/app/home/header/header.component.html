<header class="container-fluid">
  <div class="row">
    <div class="d-none col-3 d-md-flex justify-content-center align-items-center">
      <a class="head-link"
         routerLink="/notes"
         routerLinkActive="active">
        Notes
      </a>
      <a class="head-link"
         routerLink="/trash"
         routerLinkActive="active">
        Trash
      </a>
    </div>
    <div class="col-1 d-md-none"></div>
    <div class="col-10 col-md-6 p-0">
      <div class="head d-flex justify-content-around align-items-center">
        <input id="search"
               name="search"
               class="text-center no-outline"
               type="text"
               placeholder="Looking for..."
               [(ngModel)]="search"
               (ngModelChange)="searchChanged()">
        <div class="nav-toggle pointer d-flex d-md-none flex-column align-items-center"
             (click)="toggleMenu()">
          <div class="toggle-item"></div>
          <div class="toggle-item"></div>
          <div class="toggle-item"></div>
        </div>
        <div class="d-none d-md-flex justify-content-around align-items-center">
          <div class="color-option col p-0 d-flex justify-content-around align-items-center">
            <div class="color pointer color-1"
                 (click)="filterColor('color-1')"></div>
            <div class="color pointer color-2"
                 (click)="filterColor('color-2')"></div>
            <div class="color pointer color-3"
                 (click)="filterColor('color-3')"></div>
            <div class="color pointer color-4"
                 (click)="filterColor('color-4')"></div>
            <div class="color pointer color-5"
                 (click)="filterColor('color-5')"></div>
          </div>
          <div class="clear-color pointer"
               (click)="filterColor('')"
               [ngClass]="{'invisible': !hasColorFilter}">x</div>
        </div>
      </div>
    </div>
    <div class="d-none col-3 d-md-flex justify-content-center align-items-center">
      <span *ngIf="user"
            [innerHTML]="user.displayName"></span>
      <img class="user-logo"
           [src]="user.photoUrl"
           alt="Notes - User"
           *ngIf="user">
      <img class="logout pointer"
           src="/assets/img/logout.png"
           (click)="logout()"
           *ngIf="user">
    </div>
    <div class="mobile-nav col-12 animated"
         (click)="hideNavMenu()"
         [ngClass]="{'collapsed': menuCollapsed}">
      <div class="nav-content d-flex d-md-none flex-column">
        <a class="nav-item"
           (click)="hideNavMenu()"
           routerLink="/notes"
           routerLinkActive="active">
          Notes
        </a>
        <a class="nav-item"
           (click)="hideNavMenu()"
           routerLink="/trash"
           routerLinkActive="active">
          Trash
        </a>
        <div class="nav-item d-flex align-items-center"
             (click)="hideNavMenu()">
          <div class="color-option col p-0 d-flex justify-content-around align-items-center">
            <div class="color pointer color-1"
                 (click)="filterColor('color-1')"></div>
            <div class="color pointer color-2"
                 (click)="filterColor('color-2')"></div>
            <div class="color pointer color-3"
                 (click)="filterColor('color-3')"></div>
            <div class="color pointer color-4"
                 (click)="filterColor('color-4')"></div>
            <div class="color pointer color-5"
                 (click)="filterColor('color-5')"></div>
          </div>
          <div class="pointer"
               (click)="filterColor('')"
               [ngClass]="{'invisible': !hasColorFilter}">x</div>
        </div>
        <div class="nav-item d-flex align-items-center">
          <span *ngIf="user"
                [innerHTML]="user.displayName"></span>
          <img class="user-logo"
               [src]="user.photoUrl"
               alt="Notes - User"
               *ngIf="user">
          <img class="logout pointer"
               src="/assets/img/logout-wt.png"
               (click)="logout()"
               *ngIf="user">
        </div>
      </div>
    </div>
  </div>
  <div class="overlay d-md-none"
       [ngClass]="{'collapsed': menuCollapsed}"
       (click)="hideNavMenu()"></div>
</header>

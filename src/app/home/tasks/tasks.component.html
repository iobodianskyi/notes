<div id="tasks"
     class="main-content h-100">
  <div class="m-auto create-box"
       *ngIf="tasks; else loading">
    <div class="boxed task-box"
         [ngClass]="{'focused': focused}">
      <div class="editable no-outline text-left"
           contenteditable="true"
           placeholder="New task..."
           (focus)="focused = true"
           (focusout)="focusOut($event.target); focused = fasle"></div>
    </div>
  </div>

  <div class="container-fluid"
       *ngIf="tasks; else loading">
    <div class="row"
         *ngIf="tasks.length; else emptyList">
      <task class="col-12 col-sm-6 col-lg-4 col-xl-3 animated"
            *ngFor="let task of tasks"
            [task]=task></task>
    </div>

    <ng-template #emptyList>
      <div *ngIf="!allTasksLength; else notfound"
           class="position-absolute absolute-center">
        <div class="boxed no-one-box">
          <div class="loader no-select text-center">Start by creating first one!</div>
        </div>
      </div>

      <ng-template #notfound>
        <div class="position-absolute absolute-center">
          <div class="boxed no-one-box">
            <div class="loader no-select text-center">No tasks found</div>
          </div>
        </div>
      </ng-template>

    </ng-template>
  </div>

  <ng-template #loading>
    <div class="position-absolute absolute-center">
      <div class="boxed no-one-box">
        <div class="loader no-select text-center">Loading...</div>
      </div>
    </div>
  </ng-template>
</div>

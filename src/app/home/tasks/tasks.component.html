<div id="tasks"
     class="main-content h-100">
  <div class="task-wrap">
    <div class="task-box create-box"
         [ngClass]="{'focused': focused}">
      <div class="edit-box h-100">
        <div class="editable h-100 no-outline text-left"
             contenteditable="true"
             placeholder="New task..."
             (focus)="focused = true"
             (focusout)="focusOut($event.target); focused = false">
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid content"
       *ngIf="tasks; else loading">
    <div class="row not-normal"
         [ngClass]="{'normal': !!tasks.length}"
         *ngIf="tasks.length; else emptyList">
      <div class="col-12 col-sm-6 col-lg-4 col-xl-3"
           *ngFor="let task of tasks">
        <task [task]=task></task>
      </div>
    </div>

    <ng-template #emptyList>
      <div *ngIf="!allTasksLength; else notfound"
           class="position-absolute absolute-center">
        <div class="boxed no-one-box">
          <div class="loader no-select text-center">Start by creating first one!</div>
        </div>
      </div>

      <ng-template #notfound>
        <div class="position-absolute absolute-center">
          <div class="boxed no-one-box">
            <div class="loader no-select text-center">No tasks found</div>
          </div>
        </div>
      </ng-template>

    </ng-template>
  </div>

  <ng-template #loading>
    <div class="position-absolute absolute-center">
      <div class="boxed no-one-box">
        <div class="loader no-select text-center">Loading...</div>
      </div>
    </div>
  </ng-template>
</div>

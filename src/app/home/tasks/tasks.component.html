<div id="tasks"
     class="main-content h-100">
  <div class="text-center">
    <div class="boxed create-box task-box"
         [ngClass]="{'focused': focused}">
      <div class="editable no-outline text-left"
           contenteditable="true"
           placeholder="Note..."
           (focus)="focused = true"
           (focusout)="focusOut($event.target); focused = fasle"></div>
    </div>
  </div>

  <div class="h-100"
       *ngIf="tasks$ | async as tasks; else loading">
    <div *ngIf="tasks.length; else emptyList">
      <div *ngFor="let task of tasks">
        <div>{{task | json}}</div>
      </div>
    </div>

    <ng-template #emptyList>
      <div class="h-100 d-flex justify-content-center align-items-center">
        <div class="boxed no-one-box">
          <div class="loader no-select text-center">Start by creating first one!</div>
        </div>
      </div>
    </ng-template>
  </div>

  <ng-template #loading>
    <div class="h-100 d-flex justify-content-center align-items-center">
      <div class="boxed no-one-box">
        <div class="loader no-select text-center">Loading...</div>
      </div>
    </div>
  </ng-template>
</div>
